name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Release - ${{ matrix.platform.os_name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - os_name: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: fluno
            name: fluno-linux-x86_64.tar.gz
          - os_name: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: fluno.exe
            name: fluno-windows-x86_64.zip
          - os_name: macOS-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            bin: fluno
            name: fluno-macos-x86_64.tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Build binary
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Package as archive
        shell: bash
        run: |
          cd target/${{ matrix.platform.target }}/release
          
          if [ "${{ matrix.platform.os }}" = "windows-latest" ]; then
            # Windowsの場合は7zを使ってzip圧縮
            7z a -tzip ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          else
            # Linux/macOSの場合はtar.gz圧縮
            tar -czf ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          fi
          
          cd -

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ matrix.platform.name }}
          asset_name: ${{ matrix.platform.name }}
          tag: ${{ github.ref }}
